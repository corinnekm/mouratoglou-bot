name: Midnight sniper

on:
  schedule:
    # 22:59 UTC is 23:59 CET (Paris/Brussels)
    - cron: '53 22 * * *'
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  build:
    runs-on: ubuntu-latest
    environment: mouratoglou
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run Sniper
        env:
          # Use Secrets to hide your credentials
          PADEL_EMAIL: ${{ secrets.PADEL_EMAIL }}
          PADEL_PASSWORD: ${{ secrets.PADEL_PASSWORD }}
          TEXTMEBOT_PHONE: ${{ secrets.TEXTMEBOT_PHONE }}
          TEXTMEBOT_API_KEY: ${{ secrets.TEXTMEBOT_API_KEY }}
        run: python book.py
